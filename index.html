<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helena Bødker's weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c2b99f31df.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control enter-city"
                placeholder="Enter city"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input type="submit" class="search-button text" value="Search" />
            </div>
            <div class="col-2">
              <button class="location-button" id="locationButton">
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="row weather-details">
          <div class="col-5">
            <p class="city text" id="city"></p>
            <p class="small-info text" id="date"></p>
            <br />
            <p class="weather-info text" id="weather-description"></p>
            <p class="small-info text">
              <span id="humidity-text"></span>
              <br />
              <span id="wind-text"></span>
            </p>
          </div>
          <div class="col-3">
            <p class="temperature text">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celcius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </p>
          </div>
          <div class="col-4">
            <img src="" class="main-icon" id="icon"></img>
          </div>
        </div>
        <div class="days-container text">
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-cloud secondary-icon"></i>
              <p class="secondary-temperature">10°C</p>
              <p class="five-days">Sun</p>
            </div>
            <div class="col">
              <i class="fa-solid fa-wind secondary-icon"></i>
              <p class="secondary-temperature">10°C</p>
              <p class="five-days">Mon</p>
            </div>
            <div class="col">
              <i class="fa-solid fa-wind secondary-icon"></i>
              <p class="secondary-temperature">10°C</p>
              <p class="five-days">Tue</p>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud secondary-icon"></i>
              <br />
              <p class="secondary-temperature">10°C</p>
              <p class="five-days">Wed</p>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud secondary-icon"></i>
              <p class="secondary-temperature">10°C</p>
              <p class="five-days">Thu</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        <a
          href="https://github.com/helenabodker/SheCodes-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Helena Bødker
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
